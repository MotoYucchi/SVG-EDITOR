<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG EDITOR POWERED BY MOTOYUCCHI</title>
    <link rel="icon" href="https://pashatoku.com/favicon.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css">
</head>
<body>

<header>
    <h1>
        <img src="https://pashatoku.com/favicon.png" width="24" height="24" alt="favicon">
        SVG EDITOR <small style="font-size: 0.7em; opacity: 0.7;">POWERED BY MOTOYUCCHI</small>
    </h1>
    <div class="toolbar">
        <button id="inspect-btn" onclick="toggleInspectMode()" title="要素を選択 (Inspect Mode)">➚</button>
        <button onclick="printSVG()">🖨 印刷</button>
        <div class="toolbar-separator"></div>
        <button onclick="document.getElementById('file-input').click()">📂 開く</button>
        <button class="primary" onclick="exportSVG()">💾 保存</button>
        <input type="file" id="file-input" accept=".svg" onchange="loadSVG(this)">
    </div>
</header>

<div class="main-container">
    <div id="layer-container" class="left-panel"></div>

    <div class="canvas-area">
        <div id="svg-wrapper">
            <svg id="main-svg" width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" style="background: white;">
            </svg>
        </div>
    </div>

    <div id="tool-container" class="right-panel"></div>
</div>

<script src="main.js"></script>
<script src="layer.js"></script>
<script src="tool.js"></script>
<script src="print.js"></script>
</body>
</html>
